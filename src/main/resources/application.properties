server.port=80
#Oracle Database Setting
#spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
#이것은 Spring Framework에서 사용되는 데이터베이스 연결 설정에 대한 속성값들입니다.
#spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy: 데이터베이스 드라이버 클래스 이름을 지정합니다.
#여기에서는 log4jdbc 드라이버를 사용하고 있습니다. log4jdbc는 JDBC 드라이버의 로그를 자세하게 출력해주는 라이브러리입니다.
#spring.datasource.url=jdbc:log4jdbc:oracle:thin:@localhost:1521/xe: 데이터베이스 연결 URL을 지정합니다. 여기에서는 Oracle 데이터베이스를 사용하며, 로그를 출력하기 위해 log4jdbc를 접두어로 사용하고 있습니다.
#spring.datasource.username=shop: 데이터베이스에 접속할 때 사용할 사용자 이름을 지정합니다.
#spring.datasource.password=111111: 데이터베이스에 접속할 때 사용할 비밀번호를 지정합니다.
#따라서, 위 설정값들은 Spring Framework에서 Oracle 데이터베이스에 접속하고, log4jdbc를 사용하여 데이터베이스 연결 로그를 자세하게 출력하는 것을 목적으로 하고 있습니다.
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@localhost:1521/xe
spring.datasource.username=shop
spring.datasource.password=111111
#com.kbstar ????? ?? mybatis?? ??
#이것은 MyBatis 프레임워크에서 사용되는 설정값들입니다.
#mybatis.type-aliases-package=com.kbstar.dto: MyBatis에서 사용할 자바 클래스의 별칭을 설정합니다. 여기에서는 com.kbstar.dto 패키지에 있는 클래스들을 별칭으로 사용하게 됩니다.
#mybatis.mapper-locations=/mybatis/*.xml: MyBatis 매퍼 파일의 경로를 설정합니다. 매퍼 파일은 SQL 쿼리문과 자바 메서드를 매핑시키는 역할을 합니다. 여기에서는 /mybatis 디렉토리에 있는 모든 .xml 파일을 매퍼 파일로 사용하게 됩니다.
#따라서, 위 설정값들은 MyBatis 프레임워크에서 com.kbstar.dto 패키지에 있는 클래스들을 별칭으로 사용하고, /mybatis 디렉토리에 있는 .xml 파일을 매퍼 파일로 사용하여 SQL 쿼리문과 자바 메서드를 매핑시키는 것을 목적으로 합니다.
mybatis.type-aliases-package=com.kbstar.dto
mybatis.mapper-locations=/mybatis/*.xml 
